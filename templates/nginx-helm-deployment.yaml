apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-helm-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: nginx-helm-container
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8086
        envFrom:
        - configMapRef:
            name: {{ .Values.configmap.name }}
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        




        